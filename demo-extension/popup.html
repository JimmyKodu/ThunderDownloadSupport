<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Download Interception Demo</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .status.enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    .toggle-btn {
      background-color: #007bff;
      color: white;
    }
    
    .toggle-btn:hover {
      background-color: #0056b3;
    }
    
    .clear-btn {
      background-color: #6c757d;
      color: white;
    }
    
    .clear-btn:hover {
      background-color: #545b62;
    }
    
    .section {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    
    .section h2 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #495057;
    }
    
    .config-item {
      margin-bottom: 8px;
      font-size: 13px;
      color: #666;
    }
    
    .config-label {
      font-weight: bold;
      color: #333;
    }
    
    .download-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .download-item {
      padding: 10px;
      margin-bottom: 8px;
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 3px;
      font-size: 12px;
    }
    
    .download-filename {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }
    
    .download-detail {
      color: #666;
      margin: 3px 0;
    }
    
    .empty-message {
      text-align: center;
      padding: 20px;
      color: #999;
      font-style: italic;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #dee2e6;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🚫 Download Interception Demo</h1>
  
  <div id="status" class="status enabled">
    拦截已启用 (Interception Enabled)
  </div>
  
  <button id="toggleBtn" class="toggle-btn">
    禁用拦截 (Disable Interception)
  </button>
  
  <button id="clearBtn" class="clear-btn">
    清除历史 (Clear History)
  </button>
  
  <div class="section">
    <h2>⚙️ 配置 (Configuration)</h2>
    <div class="config-item">
      <span class="config-label">最小文件大小:</span>
      <span id="minSize">2 MB</span>
    </div>
    <div class="config-item">
      <span class="config-label">监控扩展名:</span>
      <div id="extensions" style="margin-top: 5px;"></div>
    </div>
    <div class="config-item">
      <span class="config-label">黑名单域名:</span>
      <div id="blacklist" style="margin-top: 5px;"></div>
    </div>
  </div>
  
  <div class="section">
    <h2>📥 已拦截下载 (<span id="count">0</span>)</h2>
    <div id="downloadList" class="download-list">
      <div class="empty-message">
        暂无拦截记录<br>
        No intercepted downloads yet
      </div>
    </div>
  </div>
  
  <div class="footer">
    迅雷下载支持插件拦截机制演示<br>
    Thunder Download Support Interception Demo
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
